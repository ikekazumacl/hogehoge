<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deeplink sample</title>
</head>
<body>

    <h1>hogehoge</h1>
    <button onclick="redirectToProd()" style="display:block;" >クリックしてください(本番)</button>


    <button onclick="redirectToDev()" style="display:block;" >クリックしてください(Dev)</button>

    <script>
        function redirectToProd() {
            window.location.href = "https://static.app.verdy.co.jp/auth/cancel";
        }


        function redirectToDev() {
            window.location.href = "https://dev.static.app.verdy.co.jp/auth/cancel";
        }
    </script>
</body>
</html>
