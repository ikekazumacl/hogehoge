<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deep Link Button Test</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; margin: 24px; color: black;　background-color: white}
    h1 { font-size: 18px; margin-bottom: 16px; }
    .grid { display: grid; gap: 12px; }
    button {
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f6f6f6;
      font-size: 16px;
      text-align: left;
    }
    .url { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; opacity: 0.8; display: block; margin-top: 6px; word-break: break-all; }
    #log { margin-top: 18px; font-size: 13px; opacity: .8; white-space: pre-wrap; word-break: break-all; }
  </style>
</head>
<body>
  <h1>WebView Deep Link / Navigation Hook テスト</h1>

  <div class="grid">

    https://app-view.stg.grnp.ra-t.io/item-detail/019001633100

    <button data-url="https://app-view.stg.grnp.ra-t.io/item-detail/019001633100">
      Contents Detail（dev）
      <span class="url">https://app-view.stg.grnp.ra-t.io/item-detail/019001633100</span>
    </button>
    

    <button data-url="graniph-app-dev://webview_topics?url=https://classmethod.jp/">
      Topics（dev）
      <span class="url">graniph-app-dev://webview_topics?url=https://classmethod.jp/</span>
    </button>

    <button data-url="graniph-app-dev://webview_news?url=https://classmethod.jp/">
      News（dev）
      <span class="url">graniph-app-dev://webview_news?url=https://classmethod.jp/</span>
    </button>

    <button data-url="graniph-app-dev://webview_onlinestore?url=https://classmethod.jp/">
      Online Store（dev）
      <span class="url">graniph-app-dev://webview_onlinestore?url=https://classmethod.jp/</span>
    </button>

    <button data-url="graniph-app-dev://webview_favorite?url=https://classmethod.jp/">
      Favorite（dev）
      <span class="url">graniph-app-dev://webview_favorite?url=https://classmethod.jp/</span>
    </button>

    <button data-url="graniph-app-dev://webview_member?url=https://app-view.stg.grnp.ra-t.io/member/login.html">
      Member（dev）
      <span class="url">graniph-app-dev://webview_member?url=https://app-view.stg.grnp.ra-t.io/member/login.html</span>
    </button>

    <button data-url="graniph-app-dev://barcode_scan">
      Member（dev）
      <span class="url">graniph-app-dev://barcode_scan</span>
    </button>

     <button data-url="graniph-app-dev://app_settings">
      Member（dev）
      <span class="url">graniph-app-dev://app_settings</span>
    </button>

     <button data-url="graniph-app-dev://stamp_card">
      Member（dev）
      <span class="url">graniph-app-dev://stamp_card</span>
    </button>

     <button data-url="graniph-app-dev://coupon">
      Member（dev）
      <span class="url">graniph-app-dev://coupon</span>
    </button>

  </div>

  <div id="log"></div>

  <script>
    const log = (msg) => {
      const area = document.getElementById('log');
      area.textContent = String(msg);
      console.log(msg);
    };

    document.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-url]');
      if (!btn) return;
      const url = btn.getAttribute('data-url');
      log(`redirecting to:\n${url}`);
      // WebView の shouldOverrideUrlLoading / navigationDelegate でハンドリングされる想定
      window.location.href = url;
    });
  </script>
</body>
</html>
